<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Math</title>
	<script src="./build/globals/mathematics.js"></script>
</head>
<body>
	<script type="text/javascript">
		new metal.Mathematics({
			lvls: [
				{
					default: true,
					internalLabel: 'easy',
					label: 'easy',
					maxNumber: 3,
					operators: [
						{ label: '+', },
						{ label: '-', }
					]
				},
				{
					default: false,
					internalLabel: 'normal',
					label: 'normal',
					maxNumber: 5,
					operators: [
						{ label: '+', },
						{ label: '-', },
						{ label: 'x', }
					]
				},
				{
					default: false,
					internalLabel: 'hard',
					label: 'hard',
					maxNumber: 10,
					operators: [
						{ label: '+', },
						{ label: '-', },
						{ label: 'x', },
						{ label: 'รท', }
					]
				},
				{
					default: false,
					internalLabel: 'very-hard',
					label: 'very hard',
					maxNumber: 15,
					operators: [
						{ label: '+', },
						{ label: '-', },
						{ label: 'x', },
						{ label: 'รท', }
					]
				}
			],
			time: 10
		});
	</script>
</body>
</html>
